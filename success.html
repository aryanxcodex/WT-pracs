<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .success-container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            font-size: 100px;
            color: #4BB543; /* Green color */
        }

        .success-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        .sub-message {
            font-size: 18px;
            color: #777;
            margin-bottom: 30px;
        }

        .home-btn {
            display: inline-block;
            padding: 10px 30px;
            background-color: #4BB543;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #3b9542;
        }

        .icon {
            margin-top: 15px;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="success-container">
        
        <i class="fas fa-check-circle success-icon"></i>

        
        <h1 class="success-message">Registration Successful!</h1>

        
        <p class="sub-message">Thank you for registering with us. Your account has been created successfully.</p>

        
        <a href="index.html" class="home-btn">Go to Homepage</a>

        
        <p class="icon"><i class="fas fa-smile-beam"></i></p>
    </div>
</body>
</html>
